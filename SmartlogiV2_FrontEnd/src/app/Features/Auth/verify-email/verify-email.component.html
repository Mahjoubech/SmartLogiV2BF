<div class="verify-container">
    <div class="bg-effects">
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
    </div>

    <div class="glass-card">
        <div class="header">
            <app-smartlogi-logo [scale]="0.8"></app-smartlogi-logo>
            <h2>Verify Account</h2>
            <p class="subtitle">Enter the 6-digit code sent to {{ email }}</p>
        </div>

        <div class="error-banner" *ngIf="errorMessage">
            <span>⚠</span> {{ errorMessage }}
        </div>
        
        <div class="success-banner" *ngIf="successMessage">
             <span>✓</span> {{ successMessage }}
        </div>

        <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="code">Verification Code</label>
                <input 
                    id="code" 
                    type="text" 
                    formControlName="code" 
                    placeholder="000000"
                    maxlength="6"
                    autocomplete="off">
            </div>

            <button type="submit" class="btn-primary" [disabled]="verifyForm.invalid || isLoading">
                {{ isLoading ? 'Verifying...' : 'Verify' }}
            </button>
        </form>

        <div class="flex justify-between mt-6 text-sm">
            <a href="javascript:void(0)" (click)="onResendCode()" class="text-cyan-400 hover:text-cyan-300 transition" [class.opacity-50]="isLoading">Resend Code</a>
            <a routerLink="/register" class="text-slate-400 hover:text-white transition">Wrong email?</a>
        </div>
    </div>
</div>

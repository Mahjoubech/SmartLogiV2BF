<div class="login-page-container">
    <div class="login-card">
        <div class="logo-wrapper" routerLink="/">
            <app-smartlogi-logo [showText]="false" [scale]="1.2"></app-smartlogi-logo>
        </div>

        <h1 class="login-title">Command Center</h1>
        <p class="login-subtitle">System Gateway Authentication</p>

        
        <div *ngIf="errorMessage" class="error-text mb-6 border border-red-500/20 bg-red-500/10 p-4 rounded text-center">
            {{ errorMessage }}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="form-label">System Identity (Email)</label>
                <input 
                    type="email" 
                    formControlName="email" 
                    class="form-input" 
                    placeholder="ENTER EMAIL"
                    [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                >
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-text uppercase">
                    Invalid Credentials Format
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Security Access Key</label>
                <input 
                    type="password" 
                    formControlName="password" 
                    class="form-input" 
                    placeholder="ENTER PASSWORD"
                    [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                >
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text uppercase">
                    Access Key Required
                </div>
            </div>

            <button type="submit" [disabled]="isLoading" class="submit-btn">
                {{ isLoading ? 'Processing...' : 'Authenticate' }}
            </button>
        </form>

        <div class="divider">EXT-AUTH</div>

        <div class="social-buttons">
            <button (click)="loginWithGoogle()" class="social-btn">
                <svg width="18" height="18" viewBox="0 0 48 48"><path fill="#fff" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/></svg>
                Google SSO
            </button>
        </div>

        <p class="business-terms">
            Unauthorized access is strictly prohibited. Terminal sessions are monitored.
            <br><a routerLink="/forgot-password">Recovery Access</a>
        </p>

        <div class="divider">NEW UNIT</div>
        <p style="font-size: 11px; color: #8b949e; text-transform: uppercase; font-weight: bold;">
            New Operator? <a routerLink="/register" style="color: #22d3ee; text-decoration: none;">Initialize Registration</a>
        </p>
    </div>
</div>

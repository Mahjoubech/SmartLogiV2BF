<div class="space-y-6">
  <div class="flex justify-between items-center px-2">
    <h2 class="text-3xl font-black text-white">Managers</h2>
    <div class="flex gap-3">
      <button
        (click)="openCreateManagerModal()"
        class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg font-bold flex items-center gap-2 transition-all"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v16m8-8H4"
          ></path>
        </svg>
        Add Manager
      </button>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let manager of managersList"
      class="bg-slate-900 border border-slate-800 rounded-2xl p-6 group hover:border-cyan-500/50 transition-all hover:bg-slate-800/30"
    >
      <div class="flex justify-between items-start mb-4">
        <div
          class="w-12 h-12 rounded-xl bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center text-white font-bold shadow-lg"
        >
          {{ manager.prenom?.charAt(0) }}{{ manager.nom?.charAt(0) }}
        </div>
        <div
          class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity"
        >
          <button
            (click)="editManager(manager)"
            class="p-2 rounded-lg hover:bg-slate-700 text-slate-400 hover:text-white transition-colors"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
              />
            </svg>
          </button>
          <button
            (click)="deleteManager(manager.id)"
            class="p-2 rounded-lg hover:bg-red-500/20 text-slate-400 hover:text-red-400 transition-colors"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              />
            </svg>
          </button>
        </div>
      </div>
      <div>
        <h3 class="font-bold text-lg text-white mb-1">
          {{ manager.prenom }} {{ manager.nom }}
        </h3>
        <p class="text-sm text-slate-400 flex items-center gap-2 mb-4">
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
            />
          </svg>
          {{ manager.email }}
        </p>
        <div class="flex items-center gap-2">
          <span
            class="px-2 py-1 rounded-md bg-slate-800 border border-slate-700 text-xs font-bold text-slate-300"
          >
            MANAGER
          </span>
          <span
            class="px-2 py-1 rounded-md bg-green-500/10 border border-green-500/20 text-xs font-bold text-green-400"
          >
            ACTIVE
          </span>
        </div>
      </div>
    </div>

    <!-- Add New Card (Empty State-ish) -->
    <button
      (click)="openCreateManagerModal()"
      class="bg-slate-900/50 border border-slate-800 border-dashed rounded-2xl p-6 flex flex-col items-center justify-center gap-3 text-slate-500 hover:text-white hover:border-cyan-500/50 hover:bg-slate-800/50 transition-all group min-h-[200px]"
    >
      <div
        class="w-12 h-12 rounded-full bg-slate-800 flex items-center justify-center group-hover:bg-cyan-500 group-hover:text-white transition-colors"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v16m8-8H4"
          ></path>
        </svg>
      </div>
      <span class="font-bold">Add New Manager</span>
    </button>
  </div>

  <!-- Modal -->
  <div
    *ngIf="isModalOpen"
    class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-950/80 backdrop-blur-sm"
  >
    <div
      class="bg-slate-900 border border-slate-700 rounded-2xl p-6 w-full max-w-lg shadow-2xl relative"
    >
      <h3 class="text-2xl font-bold text-white mb-6">
        {{ isEditing ? "Edit Manager" : "Create Manager" }}
      </h3>

      <form
        [formGroup]="managerForm"
        (ngSubmit)="saveManager()"
        class="space-y-4"
      >
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-slate-400 text-xs font-bold mb-1"
              >First Name</label
            >
            <input
              formControlName="prenom"
              class="w-full bg-slate-800 border-slate-700 text-white rounded-lg px-3 py-2 text-sm focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none transition-all"
              placeholder="John"
            />
            <span
              *ngIf="
                managerForm.get('prenom')?.touched &&
                managerForm.get('prenom')?.invalid
              "
              class="text-red-500 text-xs"
              >Required</span
            >
          </div>
          <div>
            <label class="block text-slate-400 text-xs font-bold mb-1"
              >Last Name</label
            >
            <input
              formControlName="nom"
              class="w-full bg-slate-800 border-slate-700 text-white rounded-lg px-3 py-2 text-sm focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none transition-all"
              placeholder="Doe"
            />
            <span
              *ngIf="
                managerForm.get('nom')?.touched &&
                managerForm.get('nom')?.invalid
              "
              class="text-red-500 text-xs"
              >Required</span
            >
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-slate-400 text-xs font-bold mb-1"
              >Email</label
            >
            <input
              type="email"
              formControlName="email"
              class="w-full bg-slate-800 border-slate-700 text-white rounded-lg px-3 py-2 text-sm focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none transition-all"
              placeholder="john@example.com"
            />
            <span
              *ngIf="
                managerForm.get('email')?.touched &&
                managerForm.get('email')?.invalid
              "
              class="text-red-500 text-xs"
              >Valid email required</span
            >
          </div>
          <div>
            <label class="block text-slate-400 text-xs font-bold mb-1"
              >Phone</label
            >
            <input
              formControlName="telephone"
              class="w-full bg-slate-800 border-slate-700 text-white rounded-lg px-3 py-2 text-sm focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none transition-all"
              placeholder="+1..."
            />
            <span
              *ngIf="
                managerForm.get('telephone')?.touched &&
                managerForm.get('telephone')?.invalid
              "
              class="text-red-500 text-xs"
              >Required</span
            >
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-slate-400 text-xs font-bold mb-1"
              >Password {{ isEditing ? "(Optional)" : "" }}</label
            >
            <input
              type="password"
              formControlName="password"
              class="w-full bg-slate-800 border-slate-700 text-white rounded-lg px-3 py-2 text-sm focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none transition-all"
              placeholder="******"
            />
            <span
              *ngIf="
                managerForm.get('password')?.touched &&
                managerForm.get('password')?.invalid
              "
              class="text-red-500 text-xs"
              >Min 6 chars</span
            >
          </div>
          <div>
            <label class="block text-slate-400 text-xs font-bold mb-1"
              >Confirm Password</label
            >
            <input
              type="password"
              formControlName="confirmPassword"
              class="w-full bg-slate-800 border-slate-700 text-white rounded-lg px-3 py-2 text-sm focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none transition-all"
              placeholder="******"
            />
            <span
              *ngIf="
                managerForm.get('confirmPassword')?.touched &&
                managerForm.get('confirmPassword')?.invalid
              "
              class="text-red-500 text-xs"
              >Required</span
            >
          </div>
        </div>

        <div class="flex justify-end gap-3 mt-6">
          <button
            type="button"
            (click)="closeModal()"
            class="px-4 py-2 rounded-lg bg-slate-800 hover:bg-slate-700 text-slate-300 font-bold transition-colors"
          >
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="isSubmitting"
            class="px-4 py-2 rounded-lg bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-400 hover:to-blue-500 text-white font-bold transition-all disabled:opacity-50 flex items-center gap-2"
          >
            <svg
              *ngIf="isSubmitting"
              class="animate-spin h-4 w-4 text-white"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            {{ isEditing ? "Update Manager" : "Create Manager" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="flex h-screen bg-slate-950 text-white overflow-hidden">
  
  <aside class="w-64 bg-slate-900 border-r border-slate-800 flex flex-col">
    
    <div class="p-6 border-b border-slate-800">
      <h1 class="text-2xl font-black tracking-tighter uppercase">
        Smart<span class="text-cyan-500">Logi</span>
        <span
          class="block text-[10px] text-slate-500 font-bold tracking-widest mt-1"
          >MANAGER LOGISTIQUE</span
        >
      </h1>
    </div>

    
    <nav class="flex-1 p-4 space-y-2 overflow-y-auto custom-scrollbar">
      <button
        [routerLink]="['/manager/overview']"
        routerLinkActive="bg-cyan-500/10 text-cyan-400 border-cyan-500/50"
        class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold text-slate-400 hover:text-white hover:bg-slate-800 transition-all group border border-transparent"
      >
        <svg
          class="w-5 h-5 group-hover:scale-110 transition-transform"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"
          />
        </svg>
        Vue d'ensemble
      </button>

      <div
        class="pt-4 pb-2 px-4 text-[10px] font-black text-slate-600 uppercase tracking-widest"
      >
        Opérations Centrales
      </div>

      <button
        [routerLink]="['/manager/parcels']"
        routerLinkActive="bg-cyan-500/10 text-cyan-400 border-cyan-500/50"
        class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold text-slate-400 hover:text-white hover:bg-slate-800 transition-all group border border-transparent"
      >
        <svg
          class="w-5 h-5 group-hover:scale-110 transition-transform"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
          />
        </svg>
        Gestion des Colis
      </button>

      <button
        [routerLink]="['/manager/assignments']"
        routerLinkActive="bg-cyan-500/10 text-cyan-400 border-cyan-500/50"
        class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold text-slate-400 hover:text-white hover:bg-slate-800 transition-all group border border-transparent"
      >
        <svg
          class="w-5 h-5 group-hover:scale-110 transition-transform"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"
          />
        </svg>
        Assignations & Tournées
      </button>
    </nav>

    
    <div class="p-4 border-t border-slate-800">
      <button
        (click)="logout()"
        class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold text-red-400 hover:bg-red-500/10 transition-colors"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
          />
        </svg>
        Déconnexion
      </button>
    </div>
  </aside>

  
  <main class="flex-1 flex flex-col overflow-hidden bg-slate-950">
    
    <header
      class="h-16 bg-slate-900 border-b border-slate-800 flex items-center justify-between px-8 z-10"
    >
      
      <div class="flex items-center gap-4">
        <h2 class="text-lg font-bold text-white tracking-tight">
          Tableau de Bord Manager
        </h2>
      </div>

      
      <div class="flex items-center gap-6">
        
        <div
          class="hidden md:flex flex-col items-end mr-4 border-r border-slate-800 pr-6"
        >
          <span
            class="text-[9px] font-black text-slate-500 uppercase tracking-widest"
            >Durée Session</span
          >
          <span class="text-xs font-mono text-cyan-400">{{
            tokenExpiration | date: "mediumTime"
          }}</span>
        </div>

        
        <div class="flex items-center gap-3">
          <div class="text-right hidden sm:block">
            <div class="text-sm font-bold text-white leading-tight">
              {{ currentUser?.prenom }} {{ currentUser?.nom }}
            </div>
            <div
              class="text-[10px] font-black text-cyan-500 bg-cyan-500/10 px-2 py-0.5 rounded-full inline-block mt-0.5"
            >
              MANAGER LOGISTIQUE
            </div>
          </div>
          <div
            class="w-10 h-10 rounded-full bg-linear-to-br from-slate-700 to-slate-800 border border-slate-600 flex items-center justify-center text-white font-black shadow-lg"
          >
            {{ currentUser?.prenom?.charAt(0)
            }}{{ currentUser?.nom?.charAt(0) }}
          </div>
        </div>
      </div>
    </header>

    
    <div class="flex-1 overflow-y-auto p-8 custom-scrollbar relative">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
